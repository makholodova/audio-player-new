<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Audio player</title>
    <!--<link href="./assets/images/icons8-cat-footprint-32.png" rel="icon" sizes="32x32" type="image/png">-->
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>
<main>
<section class="audio-player">
    <div class="wrapper">
        <div class="audio-player__info">
           <div class="wrapper__img">
               <img alt="cover" class="audio-player__img"  src="">
           </div>
            <h2 class="audio-player__artist"></h2>
            <p class="audio-player__song"></p>
        </div>
        <div class="audio-player__controls">
            <button type="button" class="button nextPrev nextPrev_prev"></button>
            <button type="button" class="button playPause playPause_play"></button>
            <button type="button" class="button nextPrev  nextPrev_next"></button>
        </div>

        <div class="audio-player__progress">
            <div class="currentTime">0:00</div>
            <div class="progress-container" >
                <div class="progress"></div>
            </div>
            <div class="durationTime"></div>
        </div>
    </div>
</section>
</main>

<footer class="footer">
    <div class="container footer-container">
        <a class="footer-link" href='https://github.com/makholodova' target="_blank"> 
            <img alt="github" class="footer-icon" height="32" src=./assets/svg/simple-icons--github--footer.svg/ width="32">
            Visit my GitHub
        </a>
        <p class="footer-text">&copy; Marina Kholodova 2024 </p>
        <a class="footer-link" href='https://rs.school/' target="_blank">
            <img alt="logo_RS_School" height="32" src=./assets/svg/logo_rs_school.svg/ width="86">
        </a>
    </div>
</footer>
<script src="./index.js"></script>
</body>
</html>
